version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:17.4-alpine3.21
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: mydb
      pgdata: /data/postgresql
    volumes:
      - ./data/pg:/data/postgresql
    networks:
      - one_network
  rural-api:
    build:
      context: .
    container_name: rural-api
    ports:
      - "3333:3333"
    depends_on:
      - postgres
    networks:
      - one_network
  
networks:
  one_network:
    name: one_network
    external: true
    driver: bridge

volumes:
  db:
    driver: local
    driver_opts:
      type: none
      device: ./data/pg
      o: bind